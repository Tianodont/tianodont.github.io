<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Моя тестовая страница</title>
  </head>
  <body>
	 <script>
	 	let i = 0;
		let eventSource = new EventSource("172.20.21.73:3000");
		alert(i)
		eventSource.addEventListener('msg', event => {
		  alert(`${event.data}`);
		  i++
		  if (i>=10){
		  	eventSource.close();
		  }
		});

		
	</script>
  </body>
  
</html>
